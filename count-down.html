<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        section.countdown.bg-light {
            padding: 100px;
        }
    </style>
</head>

<body>
    <section class="countdown bg-light">
        <h2 class="text-center m-5">Count Down</h2>
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <h3>Total Projects</h3>
                    <div class="bg-success text-center w-50 p-3 text-white fs-4" id="count-down-one">10</div>
                </div>
                <div class="col-lg-4">
                    <h3>Running Projects</h3>
                    <div class="bg-danger text-center w-50 p-3 text-white fs-4" id="count-down-two">10</div>
                </div>
                <div class="col-lg-4">
                    <h3>Happy Clients</h3>
                    <div class="bg-warning text-center w-50 p-3 text-white fs-4" id="count-down-three">10</div>
                </div>
            </div>
        </div>
    </section>
    <script src="count.js"></script>
</body>

</html>
